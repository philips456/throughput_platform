{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SynergyX</title>
  <style>
    body {
      background-image: url("{% static 'simulator/images/background.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 45px;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      backdrop-filter: blur(0.00000px);
      animation: floatIn 0.8s ease-out;
    }

    @keyframes floatIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: cyan;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background-color: #e0f7fa;
      color: #000;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px 2px cyan;
      background-color: #b2ebf2;
    }

    .btn-login {
      width: 100%;
      margin-top: 25px;
      background: linear-gradient(to right, cyan, deepskyblue);
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px deepskyblue;
      background-color: #00bcd4;
    }

    .signup-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: cyan;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: deepskyblue;
    }

    .login-box input,
    .login-box button {
      transition: all 0.2s ease;
    }

    .login-box input:focus,
    .login-box button:hover {
      background-color: #b2ebf2;
      transform: translateY(-3px);
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to SynergyX</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Sign In</button>
    </form>
    <div class="signup-link">
      <p>Not registered yet? <a href="{% url 'signup' %}">Create an account</a></p>
    </div>
  </div>
</body>
</html>
