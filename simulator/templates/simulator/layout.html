{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SynergyX</title>
  <link rel="stylesheet" href="{% static 'simulator/css/home.css' %}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: cyan;
      letter-spacing: 1px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      color: deepskyblue;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background: rgba(0, 255, 255, 0.1);
      color: cyan;
      transform: scale(1.05);
    }

    main {
      padding: 60px 20px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        right: 2rem;
        top: 70px;
        display: none;
        border-radius: 10px;
        padding: 1rem;
      }

      .navbar.active .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">SynergyX</div>
    <ul class="nav-links">
      <li><a href="{% url 'dashboard' %}">Home</a></li>
      <li><a href="{% url 'predict_page' %}">MLOps</a></li>
      <li><a href="{% url 'drift_page' %}">Metrics</a></li>
      <li><a href="{% url 'models_page' %}">Models</a></li>
      <li><a href="{% url 'map_page' %}">Scenarios</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Background Particles -->
  <script src="{% static 'simulator/js/particles.js' %}"></script>
</body>
</html>
