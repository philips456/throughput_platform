{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - SynergyX</title>
    <style>
        body {
            background-image: url("{% static 'simulator/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            animation: fadeIn 1 s ease-in-out;
        }
@keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

        .signup-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            max-width: 650px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            animation: floatIn 0.8s ease-out;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: cyan;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: none;
            margin-top: 5px;
            border-radius: 5px;
        }

        .btn-signup {
            width: 100%;
            margin-top: 20px;
            background-color: cyan;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-signup:hover {
            background-color: deepskyblue;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Create Account - SynergyX</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        <div class="login-link">
            <p>Already member ? <a href="{% url 'login' %}">Connect</a></p>
        </div>
    </div>
</body>
</html>
